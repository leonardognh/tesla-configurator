<div class="col-12 row">
  <a
    id="step1"
    class="col-2 btn btn-outline-secondary m-2"
    [class.active]="currentStep === 1"
    (click)="goToStep(0)"
  >
    Step 1
  </a>
  <a
    id="step2"
    class="col-2 btn btn-outline-secondary m-2"
    [class.active]="currentStep === 2"
    (click)="goToStep(1)"
  >
    Step 2
  </a>
  <a
    id="step3"
    class="col-2 btn btn-outline-secondary m-2"
    [class.active]="currentStep === 3"
    (click)="goToStep(2)"
  >
    Step 3
  </a>
</div>

<router-outlet></router-outlet>

<img [src]="imageUrl" />
