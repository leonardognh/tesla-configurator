<div class="col-12 row">
  @for (step of [1, 2, 3]; track step) {
  <a
    [id]="'step' + step"
    class="col-2 btn btn-outline-secondary m-2"
    [class.active]="currentStep === step"
    [class.disabled]="isDisabled[step - 1]"
    (click)="goToStep(step - 1)"
  >
    Step {{ step }}
  </a>
  }
</div>

<router-outlet></router-outlet>

<img [src]="imageUrl" />
